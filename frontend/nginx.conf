# Fichier : frontend/nginx.conf

server {
    listen 80;
    server_name recyclic.jarvos.eu; # Optionnel mais propre

    # Définit le dossier racine où se trouvent les fichiers de ton site
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Gère le routage pour une Single Page Application (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Point de santé dédié que le healthcheck va utiliser
    location /health {
        # Accès autorisé uniquement depuis le réseau interne Docker
        allow 127.0.0.1;
        deny all;
        
        # Réponse simple et légère
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Gérer les en-têtes du reverse-proxy (Traefik) pour corriger le HTTPS
    location ~ \.html$ {
        # Assure que NGINX sait que la connexion est sécurisée
        proxy_set_header X-Forwarded-Proto https;
        sub_filter 'http://' 'https://';
        sub_filter_once off;
    }
}
